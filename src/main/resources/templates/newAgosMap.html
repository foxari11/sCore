<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/ol.css}">
  <title>왜안돼</title>
</head>

<body>
<div id="map" class="map"></div>
<div id="customElement" class="custom-overlay">
  <table class="custom-table">
    <tr>
      <th colspan="2">데이터 추출 설정</th>
    </tr>

      <td colspan="2">
        <input type="file" id="fileInput">
        <button  onclick="getFileAndPlotPoints()" class="custom-button">탐지데이터 가져오기</button>
      </td>
    </tr>
    <tr>
      <td>파일명</td>
      <td><span id="fileName">빈 텍스트</span></td>
    </tr>
    <tr>
      <td>도엽 선택</td>
      <td>
        <select>
          <option value="sheet1">도엽 1</option>
          <option value="sheet2">도엽 2</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>추출 상태</td>
      <td><span id="putStat">추출 상태의미</span></td>
    </tr>
    <tr>
      <td>
      <button class="custom-button">데이터 추출</button></td>
      <td><button class="custom-button">데이터 초기화</button>
      </td>
    </tr>

    <tr>
      <th colspan="2">데이터 표시 설정</th>
    </tr>
    <tr>
      <td>포인트 표시</td>
      <td>
        <select>
          <option value="sheet1">on</option>
          <option value="sheet2">off</option>
        </select>
    </tr>
    <tr>
      <td>표시 데이터 선택</td>
      <td>
        <select>
          <option value="sheet1">탐지 데이터</option>
          <option value="sheet2">추출 데이터</option>
        </select>
    </tr>
    <tr><th colspan="2">추출 데이터 내보내기</th></tr>
    <tr><th colspan="1">- 선택 데이터 (평균,최소,최대) </th></tr>



  </table>
</div>

<script th:src="@{/js/ol/dist/ol.js}"></script>
<script th:src="@{/js/proj4.js}"></script>
<script th:src="@{/js/msmsAgos.js}"></script>

</body>
</html>
